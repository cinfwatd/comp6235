<!DOCTYPE html>
<html lang="en">
  <head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <title>{% block title %}{% endblock %} - YelpUs</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel='stylesheet'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  {% endblock %}
  </head>

  <body>

    <div class="site-masthead">
      <div class="container">
        <nav class="site-nav">
            <a class="site-nav-item site-brand" href="{{ url_for('index') }}">
                <span class="glyphicon glyphicon- glyphicon-grain"></span> <span class="site-brand-title">YelpUs</span></a>
        {% block navbarItems %}
{#          <a class="site-nav-item navbar-right {% if request.path == '/login' %}active{% endif %}"#}
{#             href="{{ url_for('login') }}">Login</a>#}
            <li class="site-nav-item navbar-right dropdown">
              <a href="#" class="dropdown-toggle site-nav-item" data-toggle="dropdown" role="button" aria-haspopup="true"
                 aria-expanded="false">Login <span class="caret"></span></a>
              <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                <li>
                    <div class="row">
                          <div class="col-md-12">
                             <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                <div class="form-group">
                                   <label class="sr-only" for="userId">User Id</label>
                                   <input type="text" class="form-control" id="userId" placeholder="User Id" required>
                                </div>

                                <div class="form-group">
                                   <button type="submit" class="btn btn-success btn-block">Sign in</button>
                                </div>
                             </form>
                          </div>
                       </div>

                </li>

              </ul>
            </li>
        {% endblock %}
        </nav>
      </div>
    </div>

    <div class="container">
{#        <div id="content">#}
            {% block content %} {% endblock %}
{#        </div>#}
    </div><!-- /.container -->

    <footer class="site-footer navbar-fixed-bottom">
      <p>&copy; COMP6235 Foundations of Data Science - <a title="About" href="{{ url_for('about') }}">Group 11</a></p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
