<!DOCTYPE html>
<html lang="en">
  <head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{% block title %}{% endblock %} - YelpUs</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel='stylesheet'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  {% endblock %}
  </head>

  <body>

    <div class="site-masthead">
      <div class="container">
        <nav class="site-nav">
            <a class="site-nav-item site-brand" href="{{ url_for('index') }}">
                <span class="glyphicon glyphicon-grain"></span> YelpUs</a>

          <a class="site-nav-item {% if request.path == '/' %}active{% endif %}"
             href="{{ url_for('index') }}">Home</a>
          <a class="site-nav-item {% if request.path == '/about' %}active{% endif %}"
             href="{{ url_for('about') }}">About</a>
        </nav>
      </div>
    </div>

    <div class="container">
{#        <div id="content">#}
            {% block content %} {% endblock %}
{#        </div>#}
    </div><!-- /.container -->

    <footer class="site-footer">
      <p>&copy; COMP6235 Foundations of Data Science - Group 11 </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
